<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>
<body>
    <h1>Caesar Cipher</h1>
    <label for="text">Enter text:</label>
    <input type="text" id="text"><br><br>
    <label for="shift">Enter shift:</label>
    <input type="number" id="shift" min="1"><br><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br><br>
    <label for="result">Result:</label>
    <textarea id="result" rows="4" cols="50" readonly></textarea>
    
    <script src="caesar-cipher.js"></script>
</body>
</html>
